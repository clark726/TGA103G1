	<script>
   
   function includeHTML() {
        const xxx = document.querySelector("#xxx");
        fetch("/TGA103G1/com/header.html")
          .then((resp) => resp.text())
          .then((content) => {
            xxx.innerHTML = content;
            changelog();
            logout();
            changeTheme()
            const username = document.querySelector("#account");
            const password = document.querySelector("#password");
            const errMsg = document.querySelector("#errMsg");
            document.getElementById("btn1").addEventListener("click", () => {
              fetch("/TGA103G1/StoreLogin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  account: username.value,
                  password: password.value,
                }),
              })
                .then((resp) => resp.json())
                .then((body) => {
                  errMsg.textContent = "";
                  const { successful, message } = body;
                  if (successful) {
                    const { account, password } = body;
                    sessionStorage.setItem("account", account);
                    sessionStorage.setItem("password", password);
                    location = "/TGA103G1/ShowProduct";
                  } else {
                    errMsg.textContent = message;
                  }
                });
            });
          });
      }
      includeHTML();

  

//登出鈕
function changelog(){
			
			if(sessionStorage.getItem("account")){
            document.querySelector("#login").style.display='none'
            document.querySelector("#logout").style.display='block'
            document.querySelector("#loginbox").style.display = "none";
            document.querySelector("#normal").style.display = "block";
          }
		}

//登出
      function logout(){
        document.querySelector("#logout").addEventListener("click", function(){
            sessionStorage.removeItem("account")
          })
      }
	//點擊theme_id
	function changeTheme(){
let allthemeid =  document.querySelectorAll(".theme_id");
allthemeid.forEach(function(e){
  e.addEventListener("click", function(e){
		let id = e.target.getAttribute("data-themid");
		sessionStorage.setItem("themeId",id)
  })
})
}

const account = sessionStorage.getItem("account");
const inputorderId = document.querySelector("#inputorderId");
const tbody = document.querySelector("#tbody");

 document.querySelector("#select").addEventListener("click" , function(){
 
     //查全部
     if(inputorderId.value == ""){
     fetch('/TGA103G1/SelectOrderByAccount', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        account:account,
      }),
    })
      .then(resp => resp.json() )
      .then(body => {
        // console.log(body)
        tbody.innerHTML = "";
        for(var i = 0; i < body['length']; i++){
          $(tbody).append(`<tr>
							<td>${body[i].order_id}</td>
							<td>${body[i].member_id}</td>
							<td>${body[i].price}</td>
							<td>${body[i].method == 0 ? "自取": "宅配"}</td>
							<td>${body[i].pay_method == 0 ? "現金" : "信用卡"}</td>
							<td>${body[i].address}</td>
							<td>${body[i].name}</td>
							<td>${body[i].date}</td>
							<td>${body[i].phone}</td>
							<td>${body[i].note}</td>
							<td>${body[i].status == 0 ? "準備中" : "已出貨"}</td>
							<td>
								<button id="order_detail" data-orderId="${body[i].order_id}" class="btn-xs btn-light" data-bs-toggle="modal"

									訂單明細</button>
							</td>
						</tr>`);

    });
  }
    //依訂單編號
    if(inputorderId.value != ""){
      fetch('/TGA103G1/SelectOrderByOrderId', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        account:account,
        order_id:inputorderId.value
      }),
    })
      .then(resp => resp.json() )
      .then(body => {
        console.log(body)
          //清空table
        tbody.innerHTML = "";
           //清空輸入欄位
           inputorderId.value=""
      if(body.successful == true){
          $(tbody).append(`<tr>
							<td>${body.order_id}</td>
							<td>${body.member_id}</td>
							<td>${body.price}</td>
							<td>${body.method == 0 ? "自取": "宅配"}</td>
							<td>${body.pay_method == 0 ? "現金" : "信用卡"}</td>
							<td>${body.address}</td>
							<td>${body.name}</td>
							<td>${body.date}</td>
							<td>${body.phone}</td>
							<td>${body.note}</td>
							<td>${body.status == 0 ? "準備中" : "已出貨"}</td>
							<td>
								<button id="order_detail" data-orderId="${body.order_id}" class="btn-xs btn-light" data-bs-toggle="modal" 
					data-bs-target="#orderDetail">
									訂單明細</button>
							</td>

          }else{
            alert(body.message)
          }
    });
     
    }

//明細按鈕
  const tbodyDetail = document.querySelector("#tbodyDetail");

//statusUpdate更新狀態
$(document).on("click" ,"#statusUpdate" , function(){
   let status =  statusSelect.value;
   fetch('/TGA103G1/UpdateStatus', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        order_id: order_id,
        status:status
