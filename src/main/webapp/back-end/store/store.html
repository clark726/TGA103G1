<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/footer1.css" />
    <link rel="stylesheet" href="../../css/store1.css" />

    <!-- Boostrap 導入程式 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

  </head>
  <body style="background-color: rgb(216, 208, 208)">
   <div id="xxx"></div>
    <main class="main">
      <div class="container">
        <div class="store_img">
          <img src=""  id="img" />
        </div>

        <div class="store_title">
          <h1 id="storeName"></h1>
          <p id="produce"></p>
        </div>

        <div class="store_env">
          <img src="" id="firstImg" />
          <img src="" id="secondImg" />
        </div>

        <div class="store_meanu">
          <h1>菜單/酒單</h1>
          <img src="" id="meanuImg" />
          <img src="" id="meanuImg2" />
        </div>

        <div class="store_product">
          <h1>店家商品</h1>
          <ul id="storeProduct"></ul>
        <div class="store_open">
          <h1>營業時間</h1>
          營業開始<p id="work_open">1</p>
          營業結束<p id="work_end">1</p>
          <h1>公休日期</h1>
          <p id="dayoff">1</p>
          <h1>地址</h1>
          <p id="address"></p>
        </div>
      </div>
    </main>
    <footer id="footer" class="">
      <div class="div_li">
        <h2>組員履歷</h2>
        <ul>
          <li>
            <a href="">祔利</a>
            <a href="">柏翰</a>
            <a href="">冠綸</a>
            <a href="">鉅樺</a>
            <a href="">成憲</a>
            <a href="">凱鈞</a>
          </li>
        </ul>
      </div>
      <div class="div_img">
        <img src="../../img/Studio.png" alt="" />
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
    <script>
      function includeHTML() {
        const xxx = document.querySelector("#xxx");
        fetch("/TGA103G1/com/header.html")
          .then((resp) => resp.text())
          .then((content) => {
            xxx.innerHTML = content;
            changelog();
            logout();
            changeTheme();

            const username = document.querySelector("#account");
            const password = document.querySelector("#password");
            const errMsg = document.querySelector("#errMsg");
            document.getElementById("btn1").addEventListener("click", () => {
              fetch("/TGA103G1/StoreLogin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  account: username.value,
                  password: password.value,
                }),
              })
                .then((resp) => resp.json())
                .then((body) => {
                  errMsg.textContent = "";
                  const { successful, message } = body;
                  if (successful) {
                    const { account, password } = body;
                    sessionStorage.setItem("account", account);
                    sessionStorage.setItem("password", password);
                    location = "/TGA103G1/ShowProduct";
                  } else {
                    errMsg.textContent = message;
                  }
                });
            });
          });
      }
      includeHTML();

   //登出鈕
   function changelog() {
if (sessionStorage.getItem("account")) {
  document.querySelector("#login").style.display = "none";
  document.querySelector("#logout").style.display = "block";
  document.querySelector("#loginbox").style.display = "none";
  document.querySelector("#normal").style.display = "block";
}
}
	 
  //登出
  function logout(){
    document.querySelector("#logout").addEventListener("click", function(){
        sessionStorage.removeItem("account")
      })
  }

  	//點擊theme_id
	function changeTheme(){
let allthemeid =  document.querySelectorAll(".theme_id");
allthemeid.forEach(function(e){
  e.addEventListener("click", function(e){
		let id = e.target.getAttribute("data-themid");
		sessionStorage.setItem("themeId",id)
  })
})
}      

let sessionStore_id = sessionStorage.getItem("store_id");
let produce = document.querySelector("#produce");
let storeName = document.querySelector("#storeName");
let work_open = document.querySelector("#work_open");
let work_end = document.querySelector("#work_end");
let dayoff = document.querySelector("#dayoff");
let address = document.querySelector("#address");
let store_product = document.querySelector("#store_product");
let url = "http://localhost:8080/TGA103G1/ShowStorePage?action=getImg&product_id=";

fetch("http://localhost:8080/TGA103G1/ShowStorePage", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        store_id: sessionStore_id
      }),
    })
      .then(resp => resp.json())
      .then(body => {
    produce.textContent = body[0].produce
    storeName.textContent = body[0].name
    work_open.textContent = body[0].work_open
    work_end.textContent = body[0].work_end
    dayoff.textContent = body[0].dayoff
    address.textContent = body[0].address
    	 
    //判斷是否有商品
    if(body[0].product_id){
    for(var i = 0; i < body['length']; i++){
			$("ul#storeProduct").append(`<li>
          <div class="pro_2">
            <a href="#"
              ><img src="${url+body[i].product_id}" class="img_pro" id="${body[i].product_id}"
            /></a>
            <p>${body[i].product_name}</p>
          </div>
        </div>
      </li>`)
		}
  }
      });
      const img = document.querySelector("#img");
      const firstImg = document.querySelector("#firstImg");
      const secondImg = document.querySelector("#secondImg");
      const meanuImg = document.querySelector("#meanuImg");
      const meanuImg2 = document.querySelector("#meanuImg2");

//store圖片
      fetch("http://localhost:8080/TGA103G1/ShowStorePageImg", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        store_id: sessionStore_id
      }),
    })
      .then(resp => resp.json())
      .then(body => {
		console.log(body)
        img.src = body[0].img,
        firstImg.src = body[1].img,
        secondImg.src = body[2].img,
        meanuImg.src = body[3].img,
        meanuImg2.src = body[4].img
    	 
      });

      
    </script>
  </body>
</html>
