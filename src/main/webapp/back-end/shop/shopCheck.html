    <script src="https://code.jquery.com/jquery-3.6.1.js"

<script>
  function includeHTML() {
    const xxx = document.querySelector("#xxx");
    fetch("/TGA103G1/com/header.html")
      .then((resp) => resp.text())
      .then((content) => {
        xxx.innerHTML = content;
        changelog();
        logout();
        changeTheme();
        const username = document.querySelector("#account");
        const password = document.querySelector("#password");
        const errMsg = document.querySelector("#errMsg");
        document.getElementById("btn1").addEventListener("click", () => {
          fetch("/TGA103G1/StoreLogin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              account: username.value,
              password: password.value,
            }),
          })
            .then((resp) => resp.json())
            .then((body) => {
              errMsg.textContent = "";
              const { successful, message } = body;
              if (successful) {
                const { account, password } = body;
                sessionStorage.setItem("account", account);
                sessionStorage.setItem("password", password);
                location = "/TGA103G1/ShowProduct";
              } else {
                errMsg.textContent = message;
              }
            });
        });
      });
  }
  includeHTML();

  //登出鈕
  function changelog() {
    if (sessionStorage.getItem("account")) {
      document.querySelector("#login").style.display = "none";
      document.querySelector("#logout").style.display = "block";
      document.querySelector("#loginbox").style.display = "none";
      document.querySelector("#normal").style.display = "block";
    }
  }

  //登出
  function logout() {
    document
      .querySelector("#logout")
      .addEventListener("click", function () {
        sessionStorage.removeItem("account");
      });
  }
  //點擊theme_id
  function changeTheme() {
    let allthemeid = document.querySelectorAll(".theme_id");
    allthemeid.forEach(function (e) {
      e.addEventListener("click", function (e) {
        let id = e.target.getAttribute("data-themid");
        sessionStorage.setItem("themeId", id);
      });
    });
  }
//取回商品資訊
let url = "http://localhost:8080/TGA103G1/ShowStorePage?action=getImg&product_id=";
  let product =  JSON.parse(sessionStorage.getItem("product")) 
  let arrayprice = new Array();
  for(var i = 0; i < product.length; i++){
        $("#detail").append(`
            <tr>
            <td><img style="width:100px" src="${url+product[i].productId}"></td>
            <td>${product[i].count}</td>
            <td>${product[i].name}</td>
            <td class="countPrice">${product[i].count*product[i].price}</td>
            </tr>
        `)
        arrayprice.push(product[i].count*product[i].price)
    }
    //計算價錢總和
    function SumDataforEach(arr){
    var sum=0;
    arr.forEach(function(element) {
        sum+=element;
    });
    return sum;
    }
    $("#allprice").text(SumDataforEach(arrayprice))
 

    //新增訂單
    document.querySelector("#sumit").addEventListener("click" , function(){

    let pay_method = $('input[name=flexRadio]:checked').val()
    let name = document.querySelector("#name").value
    let phone = document.querySelector("#phone").value
    let address = document.querySelector("#city").value +  document.querySelector("#dist").value +  document.querySelector("#address").value
    let note = document.querySelector("#note").value
    let product =  JSON.parse(sessionStorage.getItem("product")) 
    let array = new Array();
    
    //直接計算總和傳入後端
   for(var i = 0; i < product.length; i++){
        product2={
            name:product[i].name,
            price:product[i].price,
            count:product[i].count,
            productId:product[i].productId,
            storeId:product[i].storeId,
            allPrice:Number(product[i].price)*Number(product[i].count)
        }
        array.push(product2)
   }
   console.log(array)
    fetch('/TGA103G1/AddOrder',{
        method:'POST',
        headers:{'Content-type':'application/json'},
        body: JSON.stringify({
            method:'0',
            pay_method:pay_method,
            name:name,
            phone:phone,
            address:address,
            note:note,
            orderSmallVO:array,

        }),
    })
      .then(resp => resp.json())
      .then(body =>{

      })
    })

  </script>
