<body>
    <div w3-include-html="header.html"></div>
    <div class="div_menCenter">
        <div class="menCenter_contain">
            <aside class="menCenter_aside">
                <h2>會員中心</h2>
                <ul class="menCenter_ul">
                    <li>
                        <button><a href="/menber_center.html">修改基本資料</a></button>

                    </li>

                </ul>

            <main class="menCenter_main">
                <div class="menCenter_div">
                    <div class="menCenter_title">修改基本資料</div>
                    <br>
                    <div class="menCenter_innerDiv">
                        <form action="" class="menCenter_form">
                            <div class="form_div">
                                <label for="">帳號</label>
                                <input type="text" placeholder="帳號">
                            </div>
                            <div class="form_div">
                                <label for="">名稱</label>

                            <div class="form_div">

                            <div class="form_div">
                                <label for="">信箱</label>
                                <input type="text" placeholder="信箱">
                            </div>
                            <div class="form_div">
                                <label for="">地址</label>
                                <input type="text" placeholder="地址">
                            </div>
                            <div class="div_gender">
                                <label for="">性別</label>
                                <input type="radio" id="male" name="gender" value="0" class="gender" checked><label for="male">男</label>
                                <input type="radio" id="famale" name="gender" value="1" class="gender"><label for="famale">女</label>
                            </div>

                            <button type="submit">確定修改</button>
                        </form>
                    </div>
                </div>
                <div class="menCenter_div">
                    <img src="/images/man.png" alt="" class="gender_img">
                </div>
            </main>
        </div>
    </div>
    <div w3-include-html="footer.html"></div>
    <script src="/JS/jquery_3.6.0.js"></script>
    <script src="/JS/menber_center.js"></script>
    <script>
        
        window.onload = function(){
        var arr = new Array();
        document.querySelectorAll(".gender").forEach(function(e){
            arr.push(e);
        })
        if(arr[0].checked){
            $(".gender_img").attr("src","/images/man.png")
        }else{
            $(".gender_img").attr("src","/images/woman.png")
        }
    }
    
        $(function(){
            $("input.gender").on("load",function(){
                var gender = $(this).val();;
                if(gender == 0){
                    $(".gender_img").attr("src","/images/man.png")
                }else{
                    $(".gender_img").attr("src","/images/woman.png")
                }
            })
            $("input.gender").on("click",function(){
                var gender = $(this).val();;
                if(gender == 0){
                    $(".gender_img").attr("src","/images/man.png")
                }else{
                    $(".gender_img").attr("src","/images/woman.png")
                }
            })
        })
        function includeHTML() {
          var z, i, elmnt, file, xhttp;
          /* Loop through a collection of all HTML elements: */
          z = document.getElementsByTagName("*");
          for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
              /* Make an HTTP request using the attribute value as the file name: */
              xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                  if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                  if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                  /* Remove the attribute, and call this function once more: */
                  elmnt.removeAttribute("w3-include-html");
                  includeHTML();
                }
              }
              xhttp.open("GET", file, true);
              xhttp.send();
              /* Exit the function: */
              return;
            }
          }
        }
        includeHTML();
        </script>
</body>
