	<script>
       

	
	//換頁
	   var arr = ["./img/1.webp", "./img/2.jpeg", "./img/3.webp"];


document.querySelectorAll(".change").forEach(function (el) {
el.addEventListener("click", function (e) {
  $(".change").removeClass("-on");

  e.target.classList.add("-on");

  document.querySelector("#img").src = arr[e.target.value];
});
});
	
//登入
(() => {
  const username = document.querySelector("#account");
  const password = document.querySelector("#password");
  const errMsg = document.querySelector("#errMsg");
  document.getElementById("btn1").addEventListener("click", () => {
    fetch("http://localhost:8080/TGA103G1/StoreLogin", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        account: username.value,
        password: password.value,
      }),
    })
      .then((resp) => resp.json())
      .then((body) => {
        errMsg.textContent = "";
        const { successful, message } = body;
        if (successful) {
          const { account, password } = body;
          sessionStorage.setItem("account", account);
          sessionStorage.setItem("password", password);
          location = "http://localhost:8080/TGA103G1/ShowProduct";
        } else {
          errMsg.textContent = message;
        }
      });
  });
})();

//登出
document.querySelector("#logout").addEventListener("click", function(){
    sessionStorage.removeItem("account")
  })

//換登出鈕
function changelog() {
  if (sessionStorage.getItem("account")) {
    document.querySelector("#login").style.display = "none";
    document.querySelector("#logout").style.display = "block";
  }
}
changelog();
